version: '3'

services:
  db:
    image: mysql:latest
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
    networks:
      - mynetwork

  # backend:
  #   build: ./backend
  #   ports:
  #     - "3001:3001"
  #   depends_on:
  #     - db
  #   networks:
  #     - mynetwork

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    command: npm run dev
    volumes:
      - ./frontend:/app
    networks:
      - mynetwork

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: yourpassword
    restart: always
    ports:
      - "8080:80"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
